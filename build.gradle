plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation group: 'io.kotlintest', name: 'kotlintest-runner-junit5', version: '3.3.2'
    testImplementation group: 'io.mockk', name: 'mockk', version: '1.9.1'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}